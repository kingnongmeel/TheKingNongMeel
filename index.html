    <h2>"즐기기도 모자란 청춘의 시기이기에.."</h2>
        <p>
            + 청춘의 회화

사랑, 그 한마디에
가시도 꽃이 되고
진흙도 비단이 되던 시절
있었다오

바람 한 줄기
지나가는 소나기에도
고독해지던 젊음
있었다오

엉엉 소리쳐 울며
꿈에서 깨어났을 때
반환하고 싶은 아침,
밉게도 떠오르던 태양

사랑, 그 한마디에
그도저도 모두 살라버리고
죽고 싶던 청춘
있었다오
        </p>
